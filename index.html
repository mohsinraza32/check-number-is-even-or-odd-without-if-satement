<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average calculator without if else statement</title>
</head>
<body>
    <h1>Average calculator without if else statement</h1>

    <form onsubmit="calculate();return false"  >
        <label for="inputNumber">Enter Number:</label>
        <input type="number" id="inputNumber" required placeholder="Enter number"><br>
        <button type="submit">calculate</button>
    </form>
    <p id="showNum"></p>

    <script>
        function calculate(){
       let num1 = document.querySelector("#inputNumber").value;
       let result = num1 % 2;
       let resultLine = `You entered ${num1} and here is your result: <b>${result}</b>
       <br><br>
       (if result show zero it means your entered was even, othervice it was odd)`

       document.querySelector("#showNum").innerHTML = resultLine;


    }
    </script>
</body>
</html>
